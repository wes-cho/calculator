<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id = "calc-border">
            <div class = "row">
                <p id = "display"></p>
            </div>
            <div class = "row" id="row1">
                <button class = "button" id = "number">7</button>
                <button class = "button" id = "number">8</button>
                <button class = "button" id = "number">9</button>
                <button class = "button" id = "operator">Divide</button>
            </div>
            <div class = "row">
                <button class = "button" id = "number">4</button>
                <button class = "button" id = "number">5</button>
                <button class = "button" id = "number">6</button>
                <button class = "button" id = "operator">Multiply</button>
            </div>
            <div class = "row">
                <button class = "button" id = "number">1</button>
                <button class = "button" id = "number">2</button>
                <button class = "button" id = "number">3</button>
                <button class = "button" id = "operator">Subtract</button>
            </div>
            <div class = "row">
                <button class = "button" id = "number">0</button>
                <button class = "button" id = "operator">Add</button>
            </div>
            <div class = "row">
                <button class = "button" id = "equals">Calculate</button>
                <button class = "button" id = "clear">Clear</button>
            </div>
        </div>
        

        <script src="scripts.js" async defer></script>
    </body>
</html>
