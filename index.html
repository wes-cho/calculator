<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id = 'calculator-container'>
            <div id = "calculator">
                <div class = "top-row">
                    <div class = "display"></div>
                    <div class = "button clear">Clear</div>
                </div>
                <div class = "middle-row">
                    <div class = "button" id = "number">7</div>
                    <div class = "button" id = "number">8</div>
                    <div class = "button" id = "number">9</div>
                    <div class = "button" id = "operator">/</div>
                    <div class = "button" id = "number">4</div>
                    <div class = "button" id = "number">5</div>
                    <div class = "button" id = "number">6</div>
                    <div class = "button" id = "operator">x</div>
                    <div class = "button" id = "number">1</div>
                    <div class = "button" id = "number">2</div>
                    <div class = "button" id = "number">3</div>
                    <div class = "button" id = "operator">-</div>
                    <div class = "button zero" id = "number">0</div>
                    <div class = "button decimal" id = "decimal">.</div>
                    <div class = "button plus" id = "operator">+</div>
                </div>
                <div class = "bottom-row">
                    <div class = "calculate" id = "equals">Calculate</div>
                </div>
            </div>
         </div>

        <script src="scripts.js" async defer></script>
    </body>
</html>
